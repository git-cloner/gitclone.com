RUN_MODE = dev
HTTP_HOST = 0.0.0.0
HTTP_PORT = 5556

[site]
NAME = GitClone
# HTML description meta
DESC = Help everyone
USE_CDN = true
URL = http://0.0.0.0:5556

[page]
HAS_LANDING_PAGE = true
DOCS_BASE_URL = /docs
USE_CUSTOM_TPL = false

[navbar]
-: home
-: documentation
-: client
-: codelibrary
-: github

[navbar.home]
ENABLED = true
LOCALE = navbar.home
LINK = /

[navbar.documentation]
ENABLED = true
LOCALE = navbar.documentation
LINK = /docs
BLANK = true

[navbar.github]
ENABLED = true
ICON = github
LOCALE = GitHub
LINK = https://github.com/git-cloner
BLANK = true

[navbar.client]
ENABLED = true
LOCALE = navbar.client
LINK = https://www.gitclone.com/docs/howto/howto_client
BLANK = true

[navbar.codelibrary]
ENABLED = true
LOCALE = navbar.codelibrary
LINK = https://www.gitclone.com/gogs/
BLANK = true

[docs]
